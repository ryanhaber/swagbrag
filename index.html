<!DOCTYPE html>
<html>

<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
   <script src="js/MainController.js"></script>
   <link rel="stylesheet" type="text/css" href="css/app.css">
</head>


<body>

<div class="header">
   My APIs
</div>

<div class="content" id="content">
</div>

<div class="taglist" ng-app="myApp" ng-controller="MainController">
   <ul class="tag">
      <li class="tag" ng-repeat="tag in swagger.tags">
         <a class="tag tooltip" href="#" onclick="displayTagContents(this)">{{ tag.name }}
            <span class="tooltiptext">{{ tag.description }}</span>
         </a>
      </li>
   </ul>

</div>

<div class="footer">
   Footer
</div>



<script>
   function displayTagContents(element) {
//      console.log( $(element).text().split(' ')[0] );
      var rawName = $(element).text().split(' ')[0];
      var name = rawName.substring(0,rawName.length-1);
      console.log( pathsByTag[name] );

      var contentPlace = $("#content");
      contentPlace.empty();

      pathsByTag[name].forEach( function(path) {
         contentPlace.append("<p>" + path.path + "</p>");
      });
   }
</script>


</body>
</html>
